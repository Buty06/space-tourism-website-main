<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A journey through space" />

    <meta
      property="og:title"
      content="Buty | Frontend Mentor | Space tourism website"
    />
    <meta property="og:description" content="A journey through space" />
    <meta property="og:image" content="./starter-code/assets/preview.jpg" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./starter-code/assets/icon.png"
    />
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Buty | Frontend Mentor | Space tourism website</title>
  </head>
  <body data-barba="wrapper">
    <header class="header_navigation">
      <img
        src="./starter-code/assets/shared/logo.svg"
        alt="Home"
        class="logo"
      />

      <button class="menu_activator">
        <svg
          class="menu_activator_image"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="21"
        >
          <g fill="#D0D6F9" fill-rule="evenodd">
            <path d="M0 0h48v6H0zM0 9h48v6H0zM0 18h48v6H0z" />
          </g>
        </svg>
      </button>
    </header>

    <main class="main" id="main" data-barba="container" data-barba-namespace="home">
      <div class="loading_screen">    
      </div>
      <article class="main_container">
        <section class="main_sections_text">
          <p class="main_section_text_items item1">So, you want to travel to</p>

          <p class="main_section_text_items item2">SPACE</p>

          <p class="main_section_text_items item3">
            Let’s face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we’ll give you a truly out of this
            world experience!
          </p>
        </section>

        <section class="main_sections_button">
          <a href="./destination-moon.html" class="main_sections_button_link">
            <div class="main_sections_button_circule">Explore</div>
          </a>
        </section>
      </article>
    </main>

    <aside class="aside">
      <section class="clouse_aside">
        <img
          src="./starter-code/assets/shared/icon-close.svg"
          alt="clouse"
          class="clouse_aside_image"
        />
      </section>
    </aside>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="./barba.js"></script>
  </body>
</html>
